<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
<div class="container-fluid">
<a class="navbar-brand" href="{{url_for('home')}}">Diz-AI</a>
<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
<span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarNav">
<ul class="navbar-nav">
<li class="nav-item">
<a class="nav-link" href="{{url_for('heart')}}">heart</a>
</li>
<li class="nav-item">
<a class="nav-link" href="{{url_for('diabetes')}}">diabetes</a>
</li>
<li class="nav-item">
<a class="nav-link" href="{{url_for('home')}}">pneumonia</a>
</li>
</ul>
</div>
</div>
</nav>
<div class="container h-100 p-5">
<figure class="text-center">
<h3>
<u><mark>Diz-AI Diabetes Prediction</mark></u>
</h3>
</figure>
<main class="container">
<div class="bg-white p-7 rounded">
<div class="row h-100 justify-content-center align-items-center">
<div class="col-50 col-md-20 col-lg-5">
{% if error %}
<div class="alert alert-danger">
<strong>Error:</strong> {{ error }}
</div>
{% endif %}
<form method="post"action="{{url_for('diabetes')}}" >

<div class="form-group w-100">
<input type="text" name="Pregnancies" class="form-control"  placeholder="Pregnancies" >
</div>

<div class="form-group w-100">
<input type="text"  name="Glucose" class="form-control"  placeholder="Glucose">
</div>

<div class="form-group w-100">
<input type="text" name="BloodPressure" class="form-control"  placeholder="BloodPressure"> 
</div>
<div class="form-group w-100">
<input type="text" name="SkinThickness" class="form-control" placeholder="SkinThickness">
</div>
<div class="form-group w-100">
<input type="text" name="Insulin" class="form-control" placeholder="Insulin">
</div>



<div class="form-group w-100">
<input type="text" name="BMI" class="form-control" placeholder="BMI"> 
</div>
<div class="form-group w-100">
<input type="text" name="DiabetesPedigreeFunction" class="form-control" placeholder="DiabetesPedigreeFunction"> 
</div>


<div class="form-group w-100">
<input type="text" name="Age" class="form-control" placeholder="Age"> 
</div>

<br>
<div class="col-md-11 text-center">
<input  class="btn btn-primary"  type="submit" value="SUBMIT">
</div>
</div>
</form>
<!--
<img src="{{url_for('static' , filename='lock.jpeg')}}" class="rounded mx-auto d-block" alt="A generic square placeholder image with rounded corners in a figure." style="height:160px">
<p class=" h3 font-weight-bold text-center"><mark><u>SHA-256</u></mark></p>
-->


</div>
</div>
<figure class="text-center">
<br>
<h3> 
  <mark>Diabetes Disease Prediction: <strong> {{ result }}</strong></mark> </h3>
</figure>
</div>
</div>
</main>
</body>
</html>
