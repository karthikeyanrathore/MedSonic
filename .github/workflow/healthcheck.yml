
name: docker-compose-actions-workflow
on: 
  push:
    branches:
      - "1-chore-refactor-api-endpoints"
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the stack
        run: docker-compose up -d
      - name: server-healthcheck
        run: docker run --network container:medsonic-api jwilder/dockerize -wait http://localhost:8080/ -timeout 10s -wait-retry-interval 5s
